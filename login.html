<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="img/logo.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form action="" class="login__container--form">
                <input type="text" class="input" placeholder="Usuario">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label ><input type="checkbox" id="box1" value="checkbox">Recuerdame </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="img/google.png" alt="google">Inicia sesión con Google
                </div>
                <div>
                    <img src="img/twitter.png" alt="Twitter">Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">¿No tienes ninguna cuenta?  
                <a href="">Registrate</a>
            </p>
        </section>
    </section>
    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaracion de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
